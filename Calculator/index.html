<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AscentAcademy_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" class="input">
            </div>
            <div>
                <button class="col btn">AC</button>
                <button class="col btn">DE</button>
                <button class="col btn">%</button>
                <button class="col btn">/</button>
            </div>
            <div>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="col btn">*</button>
            </div>
            <div>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="col btn">+</button>
            </div>
            <div>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="col btn">-</button>  
            </div>
            <div>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="equal btn">=</button>    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
